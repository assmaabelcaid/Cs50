<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>  

*{
    background-color: black;    
    cursor: none;
}

.video{
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
  }
  
  video::-webkit-media-controls-panel {
  display: none !important;
  opacity: 1 !important;
  }


</style>
</head>
<body>
<section class="content">
    <div>
        <script>
            document.addEventListener("keydown", e => {
                if (e.key.toLowerCase() === "a"){ 
                    document.getElementById("video").click();
                }
                else {
                    alert("Press the keyboard \"a\" to start");
                }   
            });
        </script> 
        <a id="video" href="index.html">
        <video controls position="relative" width="100%" height="100%" muted loop autoplay>
            <source src="./media/welcome.mp4" type="video/mp4">            
        </video>  
    </a>
    </div>
</section>
</body>
</html>
